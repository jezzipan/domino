<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Tabuleiro domino</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div>
      <!-- Botoes de zoom -->
      <menu id="canvasControl">
        <button id="zoomButton" onclick="zoomIn(1.2);refresh();"><b>+</b></button>
      </br>
        <button id="zoomButton" onclick="zoomOut(0.8);refresh();"><b>-</b></button>
      </menu>

      <!-- Canvas principal -->
      <canvas id="canvasTabuleiro" width="800" height="600">
        <h3>Navegador nao possui suporte ao canvas</h3>
        <!-- Executa apenas se browser nao tiver suporte à tag canvas -->
      </canvas>
    </div>

    <!-- Botoes de mudança de cor do canvas -->
    <div>
      <menu id="colors" style="z-index:3;position:absolute;top:10px;left:-10px;">
        <button id="botaoCor">Temas</button>
      </menu>
    </div>

    <!-- Botoes de movimentação da tela -->
    <div>
      <menu id="moveCanvas" style="z-index:4;position:absolute;top:1;left:1;">
        <button id="moveButton" style="top:-325px;left:10px;"><</button>
        <button id="moveButton" onclick="moveUp();refresh();" style="top:-600px;left:380px;">^</button>
        <button id="moveButton" style="top:-68px;left:380px;">v</button>
        <button id="moveButton" style="top:-325px;left:770px;">></button>
      </menu>
    </div>

    <p>"Digite o numero da peça ex: 66"</p>
    <input type="text" id="pecaJogador" value="">
    <p>"Digite a ponta (1 ou 2)"</p>
    <input type="text" id="pontaJogador" value="">
    <button onclick=atualizaTabuleiro()>Adicionar peca</button>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
