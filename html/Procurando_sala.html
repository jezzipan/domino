<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d43fc01e1.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="/css/style.css">
    <title>Procurando a Sala</title>

</head>
<body id="content">
    <header>
        <img src="../Imagens\Banner_Domino_sem_fundo.png" id="banner">
    </header>
<section>
    <div class="container">
        <i class="fa-solid fa-spinner fa-5x a-spin fa-pulse"></i>  <!-- edição do icone-->
    </div>
        <p> Procurando a sala </p>
    <div class="container">
        <button  type="cancel" name="cancelar" onclick=""> Cancelar </button>
    </div>
</section>
<section hidden class="sala_encontrada"> <!--Sala encontrada-->
    <div>
        <h4>Ebaa!!</h4>
        <p> Uma sala foi encontrada, <br> clique em começar para jogar </p>
    </div>
    <div class="container">
        <button type="" onClick=""> Começar </button>
    </div>
</section>
<section hidden class="sala_nao_encontrada"> <!--Sala não encontrada-->
    <div>
        <h4 class="titulo"> Desculpa</h4>
        <p> mas não foi possivel achar uma sala, <br> selecione uma das opções a seguir</p>
    </div>
    <div class="container">
        <button class="btn" name="procurar" onclick="restart"> Procurar </button>
        <button type=""  name="sair" onclick=""> Sair </button>
    </div>
</section>
</body>
</html>
